name: Build Archicad

on:
  pull_request: # Run build on every pull request that is not to main
    branches-ignore:
      - main

permissions:
  contents: read

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Add MSBuild to PATH
        uses: microsoft/setup-msbuild@v2

      - name: Build
        run: ./build.ps1